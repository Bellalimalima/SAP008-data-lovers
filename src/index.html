<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <header>
    <nav class="navegacao">
      <ul class="links">
        <li class="linha">Home</li>
        <li class="linha">Sobre a série</li>
        <li class="linha">Episódios</li>
      </ul>
    </nav>

    <div class="divHeader"><img class="imagemHeader" src="img/tamanhoorigin.jpg" alt="Imagem Rick and Morty"></div>
  </header>

  <main>
    <section class="sec">
      <label for="Filtro" class="filtros1">Espécie:</label>
      <select name="filtro" id="especie">
        <option selected disable value="">Todos</option>
        <option value="Human">Humano 🙎‍♂️ </option>
        <option value="Humanoid">Humanóide 🧟 </option>
        <option value="Alien">Alien 👽 </option>
        <option value="Poopybutthole">Poopybutthole 💩 </option>
        <option value="Mytholog">Mitológico 🦄 </option>
        <option value="Animal">Animal 🦊 </option>
        <option value="Vampire">Vampiro 🧛 </option>
        <option value="Robot">Robô 🤖 </option>
        <option value="Cronenberg">Cronenberg 👾 </option>
        <option value="Disease">Doença 🤒 </option>
        <option value="Parasite">Parasita 🦠 </option>
        <option value="unknown">Desconhecido ❔ </option>
      </select>
      <label for="Filtro2" class="filtros2">Gênero:</label>
      <select name="filtro2" id="genero">
        <option selected disable value="">Todos</option>
        <option value="Male">Masculino</option>
        <option value="Female">Feminino</option>
        <option value="unknown">Desconhecido</option>
      </select>
      <label for="Filtro3" class="filtros3">Status:</label>
      <select name="filtro3" id="status">
        <option selected disable value="">Todos</option>
        <option value="Alive">Vivo</option>
        <option value="Dead">Morto</option>
        <option value="unknown">Desconhecido</option>
      </select>
      <label for="Filtro4" class="filtros4">Ordem Alfabética:</label>
      <select class="filtro4" name="filtro4" id="ordemalfabetica">
        <option selected disable value="">Todos</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
    </section>

    <p class="calculo">Cálculo Agregado</p>
    <div class="cards" id="exibirCards"></div>

  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
